<!DOCTYPE html>
<html>
<head>
  <title>Paper JS Circles Code along</title>
  <script type="text/javascript" src="assets/js/lib/paper-full.js" async></script>
  <link rel="stylesheet" type="text/css" href="assets/css/paperjs-circles.css">
  <!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" canvas="myCanvas">
  // Create a Paper.js Path to draw a line into it:
  var path = new Path();
  // Give the stroke a color
  path.strokeColor = 'black';
  var start = new Point(100, 100);
  // Move to start and draw a line from there
  path.moveTo(start);
  // Note the plus operator on Point objects.
  // PaperScript does that for us, and much more!
  path.lineTo(start + [ 100, -50 ]);

  var myCircle = new Path.Circle(new Point(300,300), 300);
myCircle.fillColor = 'purple';

</script>
</head>
<body>
  <canvas id="myCanvas" resize></canvas>
</body>
</html>
